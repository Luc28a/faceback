<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page d'erreur</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #2b2b2b;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
        }
        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .error-icon {
            font-size: 100px;
        }
        .btn-link {
            color: #4285f4;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-icon">☹️</div>
        <h1>Aucun accès à Internet</h1>
        <p>Voici quelques conseils :</p>
        <ul>
            <li>Vérifiez les câbles réseau, le modem et le routeur.</li>
            <li>Reconnectez-vous au réseau Wi-Fi.</li>
            <li><a href="#" class="btn-link">Exécutez les diagnostics réseau de Windows</a></li>
        </ul>
        <p class="text-muted">ERR_INTERNET_DISCONNECTED</p>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
